name: ci-golang-workflow
on:
  pull_request:
    branches:
      - main
strategy:
  matrix:
    go: ['1.14', '1.23']
jobs:
  check-aplication:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go test
      - run: go run math.go